name: Main
on:
  push:
    branches: [ main ]
    
env:
  SPECTRAL_DSN: ${{ secrets.SPECTRAL_DSN }}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install and run Spectral CI
      uses: spectralops/spectral-github-action@v3
      with:
        spectral-dsn: ${{ env.SPECTRAL_DSN }}
        spectral-args: github -k repo -t ${{ secrets.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 }} https://github.com/SpectralOps/spectral-github-action --include-tags base,audit --ok
